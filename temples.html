<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src="scripts/temples.js" defer></script>
</head>
<body>

    <header>
        <h1>Temple Album</h1>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
            <button id="hamburger-menu" aria-label="Toggle navigation">☰</button>
        </nav>
    </header>

    <main>
        <h2>Home</h2>
        <section class="gallery">
            <figure>
                <img src="images/Portland Oregon Temple.jpg.jpg" alt="Portland Oregon Temple" width="100">
                <figcaption>Portland Oregon Temple</figcaption>
            </figure>
            <figure>
                <img src="images/Salt lake city.jpg.jpg" alt="Salt lake City Temple" width="100">
                <figcaption>Salt Lake City Temple</figcaption>
            </figure>
            <figure>
                <img src="images/Brazil Temple.jpg.jpg" alt="Brazil Temple" width="100">
                <figcaption>Brazil Temple</figcaption>
            </figure>
            <figure>
                <img src="images/Calgary Alberta Temple,jpg.jpg" alt="Calgary Alberta Temple" width="100">
               <figcaption>Calgary Alberta Temple</figcaption>
            </figure>
            <figure>
                <img src="images/Costa Rica Temple.jpg.jpg" alt="Costa Rica Temple" width="100">
                <figcaption>Costa Rica Temple</figcaption>
            </figure>
            <figure>
                <img src="images/Las Vegas Nevada Temple.jpg.jpg" alt="Las Vegas Nevada Temple" width="100">
                <figcaption>Las Vegas Nevada Temple</figcaption>
            </figure>
            <figure>
                <img src="images/Madrid Spain Temple.jpg.jpg" alt="Madrid Spain Temple" width="100">
                <figcaption>Madrid Spain Temple</figcaption>
            </figure>
            <figure>
                <img src="images/Paris Temple.jpg.jpg" alt="Paris Temple" width="100">
                <figcaption>Paris Temple</figcaption>
            </figure>
            <figure>
                <img src="images/Rome Italy Temple.jpg.jpg" alt="Rome Italy Temple" width="100">
                <figcaption>Rome Italy Temple</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Temple Album. Darma López</p>
        <p>Last modified: <span id="last-modified"></span></p>
    </footer>

</body>
</html>
