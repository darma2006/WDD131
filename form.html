<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <form action="review.html" method="get" id="productReviewForm">
    <label for="productName">Product Name <span class="required">*</span></label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <label for="rating">Overall Rating <span class="required">*</span></label>
    <div id="rating">
      <input type="radio" id="star1" name="rating" value="1" required> ☆
      <input type="radio" id="star2" name="rating" value="2" required> ☆☆
      <input type="radio" id="star3" name="rating" value="3" required> ☆☆☆
      <input type="radio" id="star4" name="rating" value="4" required> ☆☆☆☆
      <input type="radio" id="star5" name="rating" value="5" required> ☆☆☆☆☆
    </div>

    <label for="installDate">Date of Installation <span class="required">*</span></label>
    <input type="date" id="installDate" name="installDate" required>

    <label for="usefulFeatures">Useful Features</label>
    <div id="usefulFeatures">
      <input type="checkbox" id="feature1" name="features" value="feature1">
      <label for="feature1">Feature 1</label>

      <input type="checkbox" id="feature2" name="features" value="feature2">
      <label for="feature2">Feature 2</label>

      <input type="checkbox" id="feature3" name="features" value="feature3">
      <label for="feature3">Feature 3</label>
    </div>

    <label for="writtenReview">Written Review</label>
    <textarea id="writtenReview" name="writtenReview" rows="4" cols="50"></textarea>

    <label for="userName">Your Name</label>
    <input type="text" id="userName" name="userName">

    <button type="submit">Submit Review</button>
  </form>

  <footer>
    <p>&copy; Darma Lopez Solis <span id="year"></span> Last Modified: <span id="last-modified"></span></p>
  </footer>

</body>
</html>
