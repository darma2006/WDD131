<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <label for="rating1">1 ☆</label>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating2">2 ☆</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating3">3 ☆</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating4">4 ☆</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating5">5 ☆</label>
                <input type="radio" id="rating5" name="rating" value="5">
            </fieldset>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <label>Useful Features:</label>
            <label for="feature1"><input type="checkbox" id="feature1" name="features" value="Easy Setup"> Easy Setup</label>
            <label for="feature2"><input type="checkbox" id="feature2" name="features" value="Durability"> Durability</label>
            <label for="feature3"><input type="checkbox" id="feature3" name="features" value="Performance"> Performance</label>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>

            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Darma Lopez Solis. Last modified: <span id="lastModified"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
